<!--Mandlebrot set-->
<canvas id="gardun" width="1310" height="640"></canvas>
<script>

m = document.getElementById("gardun").getContext("2d")

atom = function(x,y,c){m.fillStyle=c; m.fillRect(x,y,3,3)}

for(y=1; y<640; y++){
for(x=1; x<1310; x++){
    dx = (x-500)/1000-0.12
    dy = (y-500)/1000-0.82
    a = dx
    b = dy
    
    for(t=1; t<200; t++){
    d = (a*a)-(b*b)+dx
    b = 2*(a*b)+dy
    a = d
    H = d>200

    if(H){atom(x,y,"rgb("+ t*3 +","+ t*3 +","+ t*3 +")"); break}

  }}}
  </script>
